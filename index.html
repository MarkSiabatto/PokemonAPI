<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Modern Pokedex</title>
</head>
<body>
    <div class="pokedex-container">
        <!-- Main Pokedex Screen -->
        <div class="pokedex-main">
            <div class="screen-container">
                <div class="led-lights">
                    <div class="led red"></div>
                    <div class="led yellow"></div>
                    <div class="led green"></div>
                </div>
                <div class="main-screen">
                    <div id="pokemon-display" class="pokemon-display">
                        <div class="pokemon-image"></div>
                        <div class="pokemon-info"></div>
                    </div>
                </div>
            </div>
            
            <!-- Search Section -->
            <div class="search-section">
                <div class="search-container">
                    <input type="text" id="pokemon-search" placeholder="Search Pokemon..." class="search-input">
                    <button id="search-btn" class="search-button">Search</button>
                </div>
                
                <!-- Virtual Keyboard -->
                <div id="virtual-keyboard" class="virtual-keyboard"></div>
            </div>
        </div>

        <!-- Catalog Section -->
        <div class="catalog-section">
            <h2>Pokemon Catalog</h2>
            <div id="characterData" class="pokemon-grid"></div>
            <div class="pagination-container">
                <ul id="pagination" class="pagination"></ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
