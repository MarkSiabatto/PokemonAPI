<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Modern Pokedex</title>
</head>
<body>
    <div class="pokedex-container">
        <!-- Main Pokedex Screen -->
        <div class="pokedex-main">
            <div class="screen-container">
                <div class="led-lights">
                    <div class="led red"></div>
                    <div class="led yellow"></div>
                    <div class="led green"></div>
                </div>
                <div class="main-screen">
                    <div id="pokemon-display" class="pokemon-display">
                        <div class="pokemon-image-container">
                            <img id="pokemon-image" class="pokemon-sprite" src="" alt="">
                            <img id="pokemon-shiny" class="pokemon-sprite shiny" src="" alt="">
                        </div>
                        <div class="pokemon-info-container">
                            <div class="info-box">
                                <div id="pokemon-info" class="info-content"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Search Section -->
            <div class="search-section">
                <div class="search-container">
                    <input type="text" id="pokemon-search" placeholder="Search Pokemon..." class="search-input">
                    <button id="search-btn" class="search-button">Search</button>
                </div>
                
                <!-- Virtual Keyboard -->
                <div id="virtual-keyboard" class="virtual-keyboard">
                    <div class="keyboard-row" id="number-row"></div>
                    <div class="keyboard-row" id="first-row"></div>
                    <div class="keyboard-row" id="second-row"></div>
                    <div class="keyboard-row" id="third-row"></div>
                </div>
            </div>
        </div>

    <footer class="footer">
        <div class="footer-content">
            <p>Created by MSR</p>
            <a href="catalog.html" class="catalog-link">View Pokemon Catalog</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
